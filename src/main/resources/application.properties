# BANCO DE DADOS
spring.datasource.url=jdbc:mysql://db:3306/spring_docker_mysql
spring.datasource.username=root
spring.datasource.password=
spring.datasource.name=SpringDockerMysqlDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# POLL DE CONEXÃO
# CONFIGURAR O DRIVE DE CONEXÃO
spring.datasouce.type=com.zaxxer.hikari.HikariDataSource
# CONFIGURAR O POOL DE CONEXÃO
spring.datasource.hikari.pool-name=SpringBootMysqlPool
# TESTAR SE A CONEXÃO ESTÁ ATIVA
spring.datasource.hikari.connection-test-query=select now();
# CINCO CONEXÕES DISPONÍVEIS COM O BANCO DE DADOS
spring.datasource.hikari.maximum-pool-size=5
# MÍNIMO DISPONÍVEL
spring.datasource.hikari.minimum-idle=1
# TEMPO PARA TIMEOUT (20")
spring.datasource.hikari.connection-timeout=20000
# IDLE TIMEOUT (10")
spring.datasource.hikari.idle-timeout=10000

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
